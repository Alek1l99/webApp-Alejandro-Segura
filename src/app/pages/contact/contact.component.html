<div class="contactContainer">
  <div class="contactDescription">
    <section class="column-form">
      <h1>Contact Me</h1>
      <p>Do you have questions, project ideas, or business inquiries? I'd love to hear from you! Feel free to use the
        contact form below to get in touch.</p>
      <form [formGroup]="formularioContacto"  (ngSubmit)="submit()" class="contactForm">
        <div class="grid-container">
          <div class="grid-item">
            <input type="text" id="name" formControlName="name" placeholder="Name" required="" [disabled]="isSubmitting">
          </div>
          <div class="grid-item">
            <input type="text" id="mail" formControlName="mail" placeholder="Email" required="" [disabled]="isSubmitting">
          </div>
          <div class="grid-item">
            <input type="text" id="subject" formControlName="subject" placeholder="Subject" required=""[disabled]="isSubmitting">
          </div>
          <div class="grid-item">
            <textarea id="message" rows="10" cols="70" formControlName="message" placeholder="Message" required="" [disabled]="isSubmitting"></textarea>
          </div>
          <div class="grid-item button-container">
            <button type="submit" [disabled]="isSubmitting">Enviar</button>
          </div>
        </div>
      </form>
      <div>{{datos}}</div>
    </section>
  </div>
  <div class="google-map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d214023.5832754349!2d-74.16265680354479!3d4.620925998433007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9bfd2da6cb29%3A0x239d635520a33914!2zQm9nb3TDoQ!5e0!3m2!1ses-419!2sco!4v1695427134448!5m2!1ses-419!2sco"
      width="100%" height="100%" style="border: 0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</div>
<div id="notification" class="notification" *ngIf="showNotification">
  <h3>Your form has been<br>submitted!</h3>
</div>
